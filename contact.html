<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- mini header -->

<div class="mini_header_wrapper">
        <div class="hamburger_thingy">
                <div class="links-wrapper">
                        <div class="nav-link">
                             <a href="">Home</a>
                         </div>  
                        
                        <div class="nav-link">
                            <a href="">About</a>
                        </div>
                        
                        <div class="nav-link">
                            <a href="">Profiles</a>
                        </div>
                        
                        <div class="nav-link">
                            <a href="">Contact Us</a>
                        </div>
                    </div>        
        </div>
    
        <div class="logo"> 
            <img src="" alt="LOGO">
        </div>
    
    </div>

    <!-- email us stuff -->
    
<div class="email_wrapper">
    <div class="form">
            <div class="form-group" >
              <input type="text" id="Fullname" placeholder="Your name">
              <label for="Fullname">Your name</label>
            </div>
      
            <div class="form-group">
                <input type="email" id="Email" placeholder="Your email">
                <label for="Email">Your email</label>
            </div>
      
            <div class="form-group">
              <textarea name="message" id="message" placeholder="Message"></textarea>  
              <label for="message">Message</label>
            </div>
      
            <div class="spacer10"></div>
      
            <div class="centered-btn-wrapper">
              <button class="btn" type="submit">Send</button>
            </div>
      
    </div>

    <div class="contact_img_wrapper">
        <img src="" alt="cute contact us img">
    </div>
</div>

  <!-- footer -->
    
  <div class="footer_wrapper">
            
        <div class="links-wrapper">
            <div class="nav-link">
                 <a href="">Home</a>
             </div>  
            
            <div class="nav-link">
                <a href="">About</a>
            </div>
            
            <div class="nav-link">
                <a href="">Profiles</a>
            </div>
            
            <div class="nav-link">
                <a href="">Contact Us</a>
            </div>
        </div>

        <div class="Social_wrapper">
                <div class="Icon">
                        <a href="">Facebook</a>
                </div>  

                <div class="Icon">
                        <a href="">twitter</a>
                </div> 

                <div class="Icon">
                        <a href="">youtube</a>
                </div> 

                <div class="Icon">
                        <a href="">instagram</a>
                </div> 
        </div>

    </div>
    
    
</body>
</html>
